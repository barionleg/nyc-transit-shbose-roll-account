apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/created-by: application-service
    app.kubernetes.io/instance: x1-java-quarkus
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: x1-java-quarkus
    app.kubernetes.io/part-of: nyc-transit
  name: x1-java-quarkus 
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: x1-java-quarkus
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app.kubernetes.io/instance: x1-java-quarkus
    spec:
      containers:
      - image: quay.io/redhat-appstudio/user-workload:shbose-x1-java-quarkus
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 10
        name: container-image
        ports:
        - containerPort: 8081
        readinessProbe:
          initialDelaySeconds: 10
          periodSeconds: 10
          tcpSocket:
            port: 8081
        resources:
          requests:
            cpu: 180m
            memory: 180Mi 
